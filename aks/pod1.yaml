apiVersion: v1
kind: Pod
metadata:
  name: myapp
  namespace: default
  kind: Deployment
  metadata:
    name: myapp
  spec:
    selector:
      matchLabels:
        app: myapp
    template:
      metadata:
        labels:
          app: myapp
      spec:
        containers:
        - name: myapp
          image: <Image>
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: <Port>
  
  labels:
    app.kubernetes.io/name: myapp
spec:
  containers:
  - name: myapp
    image: sonambewafaa/fbclone:v2
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
